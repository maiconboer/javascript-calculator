<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title> <!-- AtÃ© 70 caracteres -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container matematica">  
        <div class="box">
            <div class="screen">

                <div class="historic"></div>   
                <div class="inputData"></div>
                
            </div>
                <div class="btn">
                    <button class="not-show">AC</button>
                    <button class="not-show"><-</button>
                    <button class="show">%</button>
                    <button class="show">&#247;</button>
                </div>
                <div class="btn">
                    <button class="show">7</button>
                    <button class="show">8</button>
                    <button class="show">9</button>
                    <button class="show">x</button>
                </div>
                <div class="btn">
                    <button class="show">4</button>
                    <button class="show">5</button>
                    <button class="show">6</button>
                    <button class="show">-</button>
                </div>
                <div class="btn">
                    <button class="show">1</button>
                    <button class="show">2</button>
                    <button class="show">3</button>
                    <button class="show">+</button>
                </div>
                <div class="btn">
                    <button class="not-show sound">_</button>
                    <button class="show">0</button>
                    <button class="show">.</button>
                    <button class="not-show">=</button>
                </div> 
        </div>
    </section>
    <script type="module" src="js/script.js"></script>  
</body>
</html>
